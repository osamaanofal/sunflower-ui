<div class="page-content">
  <h3>view Course</h3>

  <div *ngIf="$course | async as course; else loading">

    <app-card-item *ngIf="course.id; else notfound">
      <div class="card-title">
        {{ course.title }}
      </div>
      <div class="card-content">
        <p><b>Discription:</b>   {{ course.description }}</p>
        <p><b>Price:</b> {{course.price}}</p>
      </div>
      <div class="card-actions"></div>
    </app-card-item>

    <ng-template #notfound> <p>No Course found</p> </ng-template>
  </div>

  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template>
</div>
