<mat-sidenav-container fullscreen>
  <mat-sidenav #start opened mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/courses">
        <mat-icon>library_books</mat-icon>
        <span>All Courses</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/open-courses">
        <mat-icon>library_books</mat-icon>
        <span>All Open Courses</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/create-class">
        <mat-icon>library_books</mat-icon>
        <span>Create Online Class</span>

    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/online-classes">
        <mat-icon>library_books</mat-icon>
        <span>All Online Classes</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
        <a mat-list-item routerLink="/students">
          <mat-icon>library_books</mat-icon>

        </a>

  </mat-sidenav>
