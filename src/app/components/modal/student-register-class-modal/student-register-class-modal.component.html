<app-generic-template-modal title="Register Student to a class" (onOk)="onOk()">
  <div class="modal-content">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Choose a teacher"
          matInput
          [(ngModel)]="formData.classId"
          [matAutocomplete]="onlineClassesAuto"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #onlineClassesAuto="matAutocomplete"
        >
          <mat-option
            *ngFor="let onlineClass of $onlineClassesLookup | async"
            [value]="onlineClass.id"
          >
            {{ onlineClass.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</app-generic-template-modal>
