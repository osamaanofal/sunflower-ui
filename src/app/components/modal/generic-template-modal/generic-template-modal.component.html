<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <ng-content select=".modal-content"></ng-content>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>

  <button class="mat-raised-button mat-primary" (click)="ok()" >Ok</button>
</mat-dialog-actions>
